<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600">
  <style>text{font-family:Arial, Helvetica, sans-serif; font-size:14px;} .oval{fill:#f8f9fa;stroke:#333;stroke-width:1.5}</style>
  <text x="60" y="40" font-size="18">Attori:</text>
  <text x="60" y="70">- Cliente / Utente</text>
  <text x="60" y="90">- Officina</text>

  <!-- Use cases -->
  <ellipse cx="550" cy="120" rx="140" ry="36" class="oval"/>
  <text x="550" y="125" text-anchor="middle">Cerca prodotto</text>

  <ellipse cx="550" cy="200" rx="170" ry="36" class="oval"/>
  <text x="550" y="205" text-anchor="middle">Prenota / Riserva prodotto</text>

  <ellipse cx="550" cy="280" rx="150" ry="36" class="oval"/>
  <text x="550" y="285" text-anchor="middle">Ordina e consegna a domicilio</text>

  <ellipse cx="550" cy="360" rx="150" ry="36" class="oval"/>
  <text x="550" y="365" text-anchor="middle">Proponi prezzo / Negoziazione</text>

  <ellipse cx="550" cy="440" rx="140" ry="36" class="oval"/>
  <text x="550" y="445" text-anchor="middle">Gestione shop officina</text>

  <!-- Lines from actors -->
  <line x1="200" y1="120" x2="410" y2="120" stroke="#333" stroke-width="1"/>
  <text x="300" y="110" text-anchor="middle">Cliente</text>

  <line x1="200" y1="220" x2="410" y2="220" stroke="#333" stroke-width="1"/>
  <text x="300" y="210" text-anchor="middle">Officina</text>

</svg>
