<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="420" viewBox="0 0 1100 420">
  <style>text{font-family:Arial, Helvetica, sans-serif; font-size:12px;} .bar{fill:#6fa8dc;} .grid{stroke:#ddd;stroke-width:1}</style>
  <text x="20" y="20" font-size="16">Gantt - Piano di progetto (esempio)</text>
  <!-- timeline header (weeks) -->
  <g transform="translate(200,40)">
    <g>
      <!-- vertical grid -->
      <rect x="0" y="0" width="800" height="300" fill="#fff" stroke="#ccc"/>
      <!-- week markers -->
      <!-- 10 columns -->
      <g>
        <text x="0" y="-6">Settimana 1</text>
        <text x="80" y="-6">Settimana 2</text>
        <text x="160" y="-6">Settimana 3</text>
        <text x="240" y="-6">Settimana 4</text>
        <text x="320" y="-6">Settimana 5</text>
        <text x="400" y="-6">Settimana 6</text>
        <text x="480" y="-6">Settimana 7</text>
        <text x="560" y="-6">Settimana 8</text>
        <text x="640" y="-6">Settimana 9</text>
        <text x="720" y="-6">Settimana 10</text>
      </g>
      <!-- grid lines -->
      <g stroke="#eee">
        <line x1="0" y1="0" x2="0" y2="260" />
        <line x1="80" y1="0" x2="80" y2="260" />
        <line x1="160" y1="0" x2="160" y2="260" />
        <line x1="240" y1="0" x2="240" y2="260" />
        <line x1="320" y1="0" x2="320" y2="260" />
        <line x1="400" y1="0" x2="400" y2="260" />
        <line x1="480" y1="0" x2="480" y2="260" />
        <line x1="560" y1="0" x2="560" y2="260" />
        <line x1="640" y1="0" x2="640" y2="260" />
        <line x1="720" y1="0" x2="720" y2="260" />
      </g>
      <!-- tasks -->
      <g>
        <rect x="0" y="10" width="160" height="24" class="bar" rx="4"/>
        <text x="-10" y="28" text-anchor="end">Analisi</text>

        <rect x="120" y="54" width="240" height="24" class="bar" rx="4"/>
        <text x="-10" y="68" text-anchor="end">Progettazione</text>

        <rect x="320" y="98" width="320" height="24" class="bar" rx="4"/>
        <text x="-10" y="112" text-anchor="end">Sviluppo</text>

        <rect x="560" y="142" width="160" height="24" class="bar" rx="4"/>
        <text x="-10" y="156" text-anchor="end">Test</text>

        <rect x="680" y="186" width="160" height="24" class="bar" rx="4" fill="#93c47d"/>
        <text x="-10" y="200" text-anchor="end">Rilascio</text>
      </g>
    </g>
  </g>

</svg>
